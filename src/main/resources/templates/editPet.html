<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактировать питомца</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body class="container py-3">
<header th:insert="blocks :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Редактировать питомца</h1>
  <div th:each="el : ${pet}">

    <form method="post" >
      <input required type="radio" id="idCats" name="category" value="Cats" th:checked="${el.isCat()}">
      <label for="idCats">Кошка</label>
      <input required type="radio" id="idDogs" name="category" value="Dogs" th:checked="${el.isDog()}">
      <label for="idDogs">Собака</label>
      <br/>
      <input required type="radio" id="female" name="sex" value="female">
      <label for="female">Девочка</label>
      <input required type="radio" id="male" name="sex" value="male">
      <label for="male">Мальчик</label>
      <br/>
      <input required type="text" th:value="${el.name}" name="name" placeholder="Введите имя" class="form-control">
      <br/>
      <textarea th:value="${el.description}" name="description" placeholder="Введите описание"class="form-control"></textarea>
      <br/>
      <input type="checkbox" id="status" name="available" th:checked="${el.available}">
      <label for="status">Доступен(а)</label>
      <br/>
      <button type="submit" class="btn btn-success">Обновить</button>
    </form>
  </div>
</div>

<footer th:insert="blocks :: footer"></footer>
</body>
</html>
