<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${pet[0].name} + ' | Питомец'"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body class="container py-3">
<header th:insert="blocks :: header"></header>

<div class="container mt-5">
  <div th:each="el : ${pet}" class="alert alert-info mt-2">
    <h3 th:text="${el.name}" />
    <p><b>Категория: </b><span th:text="${el.category}" /></p>
    <p><b>Статус: </b><span th:text="${el.status}" /></p>
    <a th:href="'/pet/' + ${el.id} + '/edit'" class="btn btn-primary my-2">Редактировать</a>
    <form th:action="'/pet/' + ${el.id} + '/delete'" method="post">
      <button class="btn btn-primary my-2" type="submit">Удалить</button>
    </form>
  </div>

</div>

<footer th:insert="blocks :: footer"></footer>
</body>
</html>
